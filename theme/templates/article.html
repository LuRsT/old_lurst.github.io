{% extends "base.html" %}

{% block title %}{{ super() }} : {{ article.title }}{% endblock %}

{% block content %}
    <header>
        <h2>
            <a href="{{ SITEURL }}/{{ article.url }}" id="page-title">
                {{ article.title }}
            </a>
        </h2>
        {% if not HIDE_DATE %}
            <time datetime="{{ article.date.isoformat() }}">
                {{ article.locale_date }}
            </time>
        {% endif %}
    </header>
    <article>
        {{ article.content }}
    </article>
{% endblock %}
